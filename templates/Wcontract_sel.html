<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待分配合同列表</title>
</head>
<body>

<div>

    {% if wcon_list %}
        {% for contract in wcon_list %}
            <form action="contract_assign.html" method="post" class="con_list">
                <tr>
                    <input id="conNum" name="conNum" readonly value="{{ contract.conNum }}">
    {#                <td>{{ contract.conNum }}</td>#}
                    <td>{{ contract.time }}</td>
                    <button type="submit" class="assign">分配</button>
                </tr>
                {% csrf_token %}
            </form>

        {% endfor %}
    {% endif %}

</div>

</body>
</html>
